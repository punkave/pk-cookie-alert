{% macro base(apos, global) %}
  <div class="pk-alert pk-alert--{{ global.pkAlertAlignment }}">
    <div class="pk-alert__inner">
      {% if global.pkAlertText %}
        <div class="pk-alert__text">
          {{ apos.areas.richText(global.pkAlertText) }}
        </div>
      {% endif %}
      {% if global.pkAlertButton %}
        <button type="button" class="pk-alert__button">
          {{ global.pkAlertButton }}
        </button>
      {% endif %}
    </div>
  </div>
{% endmacro %}
